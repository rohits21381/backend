<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
		<div class="card py-5 px-5" style="background-color:#655DBB">
			<h1 class="well text-center ">Registration Form</h1>
			<div class="col-lg-12 well">
				<div class="row">
				<br>
					<form th:action="@{/skyrics/success}" th:method="post" th:object="${userDto}">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-6 form-group">
									<label>First Name</label> <input type="text" name="fname"
										placeholder="Enter First Name Here.." class="form-control">
								</div>
								<br>
								<div class="col-sm-6 form-group">
									<label>Last Name</label> <input type="text" name="lname"
										placeholder="Enter Last Name Here.." class="form-control">
								</div>
							</div>
							<br>
							<div class="form-group">
								<label>Address</label>
								<textarea placeholder="Enter Address Here.." rows="3" name="address"
									class="form-control"></textarea>
							</div>
							<br>
							<div class="row">
								<div class="col-sm-4 form-group">
									<label>City</label> <input type="text" name="city"
										placeholder="Enter City Name Here.." class="form-control">
								</div>
								<br>
								<div class="col-sm-4 form-group">
									<label>State</label> <input type="text" name="state"
										placeholder="Enter State Name Here.." class="form-control">
								</div>
								<br>
								<div class="col-sm-4 form-group">
									<label>Zip</label> <input type="text" name="zipcode"
										placeholder="Enter Zip Code Here.." class="form-control">
								</div>
							</div>
							<br>
							<div class="form-group">
								<label>Phone Number</label> <input type="text" name="number"
									placeholder="Enter Phone Number Here.." class="form-control">
							</div>
							<br>
							<div class="form-group">
								<label>Email Address</label> <input type="email" name="email"
									placeholder="Enter Email Address Here.." class="form-control">
							</div>
							<br>
							<div class="row">
								<div class="col-sm-6 form-group">
									<label>password</label> <input type="password"  name="pass"
										placeholder="Enter your password" class="form-control">
								</div>
								<br>
								<div class="col-sm-6 form-group">
									<label>Confirm password</label> <input type="password" name="cpass"
										placeholder="Enter your confirm password" class="form-control">
								</div>
							</div>
							<br>
							<button type="submit" class="btn btn-lg btn-info">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
