<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<header>
				<h1 class="text-center">SKYRICS</h1>
				<img class="symbol" id="symbol" src="#" alt="">
			</header>
			<div id="carouselExampleControls" class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img th:src="@{/image/imageslides/commercial1.jpg}" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img th:src="@{/image/imageslides/commercial2.jpg}" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img th:src="@{/image/imageslides/commercial3.jpg}" class="d-block w-100"
							alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<br> 
			<div class="container py-5">
				<div class="row">
					<div class="col-md-12 col-lg-4 mb-4 mb-lg-0" th:each="product:${products}">
						<div class="card">
							<div class="d-flex justify-content-between p-3">
								<p class="lead mb-0">Today's Combo Offer</p>
								<div
									class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
									style="width: 35px; height: 35px;">
									<p class="text-white mb-0 small">x4</p>
								</div>
							</div>
							<img
								th:src="@{'/image/product/'+${product.image}}"
								class="card-img-top"  alt="Laptop" />
							<div class="card-body">
								<div class="d-flex justify-content-between">
									<p class="small">
										<a href="#!" class="text-muted" th:text="${product.title}">Laptops</a>
									</p>
									<p class="small text-danger">
										<s>$1099</s>
									</p>
								</div>

								<div class="d-flex justify-content-between mb-3">
									<h5 class="mb-0" th:text="${product.pName}">HP Notebook</h5>
									<i class="fa-solid fa-indian-rupee-sign"></i>
									<h5 class="text-dark mb-0"  th:text="${product.pPrice}">$999</h5>
								</div>

								<div class="d-flex justify-content-between mb-2">
									<p class="text-muted mb-0">
										Available: <span class="fw-bold">6</span>
									</p>
									<div class="ms-auto text-warning">
										<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
